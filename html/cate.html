<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script data-main="../js/main" src="../js/require.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">菜谱类别</h1>
	</header>
	<div class="mui-content" id="cate"></div>
	<script type="text/html" id="items">
		<div class="mui-card">
			<ul class="mui-table-view mui-table-view-chevron">
				{@each items as item,index}
				<li class="mui-table-view-cell{@if item.children} mui-collapse{@/if}">
					<a class="mui-navigate-right" href="{@if item.children}#{@else}dish.html{@/if}">${item.name}</a>
					{@if item.children}
					<ul class="mui-table-view mui-table-view-chevron">
						{@each item.children as children}
						<li class="mui-table-view-cell"><a class="mui-navigate-right" href="#">${children.name}</a></li>
						{@/each}
					</ul>
					{@/if}
				</li>
				{@/each}
			</ul>
		</div>
	</script>
</body>
</html>
